<div class="boards-bar">
	<input
		class="boards-bar__filter-input"
		type="text"
		placeholder="Search by board title"
		pInputText
		[(ngModel)]="boardsFilter" />
</div>

<div class="boards-wrapper">
	<app-board *ngFor="let board of boards$ | async | filterBy : 'title' : boardsFilter" [board]="board"></app-board>
</div>
