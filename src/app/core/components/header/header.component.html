<div class="header-left">
	<img class="logo" src="/assets/img/logo.svg" alt="logo" />

	<!--    board control buttons-->
	<ng-template [ngIf]="isLogged$ | async">
		<div class="board-controls-header">
			<button routerLink="boards" pButton class="p-button-text p-button-sm" type="button" label="My boards"></button>
			<button
				pButton
				class="p-button-secondary p-button-text p-button-sm"
				type="button"
				label="Create new board"></button>
		</div>
	</ng-template>
</div>

<div class="header-right">
	<!--    login buttons-->
	<ng-template #loginButtons>
		<button
			routerLink="sign-up"
			pButton
			class="p-button-secondary p-button-text p-button-sm"
			type="button"
			label="Registration"></button>
		<button routerLink="sign-in" pButton class="p-button-text p-button-sm" type="button" label="Login"></button>
	</ng-template>

	<!--    user controls -->
	<ng-template [ngIf]="isLogged$ | async" [ngIfElse]="loginButtons">
		<div routerLink="user-settings" class="user-controls-header">
			<button
				routerLink="user-settings"
				pButton
				icon="pi pi-user"
				class="p-button-rounded p-button-text"
				type="button"></button>
			<button
				(click)="logout()"
				pButton
				class="p-button-secondary p-button-text p-button-sm"
				type="button"
				label="Logout"></button>
		</div>
	</ng-template>

	<!--      side bar button-->
	<button
		pButton
		icon="pi pi-bars"
		class="p-button-rounded p-button-text"
		type="button"
		(click)="sideBarIsOpen = true"></button>

	<!--      side bar-->
	<p-sidebar
		class="sidebar"
		[(visible)]="sideBarIsOpen"
		[transitionOptions]="'200ms'"
		styleClass="p-sidebar-sm"
		position="right">
		<div class="sidebar-body">
			<!--    lang select-->
			<p-selectButton
				[options]="langSelect"
				[(ngModel)]="selectedLang"
				optionLabel="label"
				optionValue="lang"></p-selectButton>

			<!--    board control buttons-->
			<ng-template [ngIf]="isLogged$ | async">
				<div class="board-controls-sidebar">
					<button pButton class="p-button-text p-button-sm" type="button" label="My boards"></button>
					<button
						pButton
						class="p-button-secondary p-button-text p-button-sm"
						type="button"
						label="Create new board"></button>
				</div>
			</ng-template>

			<!--    user controls -->
			<ng-template [ngIf]="isLogged$ | async" [ngIfElse]="loginButtons">
				<div class="user-controls-sidebar">
					<button
						routerLink="user-settings"
						class="p-button-rounded user-settings-btn p-button-text"
						pButton
						icon="pi pi-user"
						label="User settings"
						type="button"></button>
					<button
						(click)="logout()"
						pButton
						class="p-button-secondary p-button-text p-button-sm"
						type="button"
						label="Logout"></button>
				</div>
			</ng-template>
		</div>
	</p-sidebar>
</div>
